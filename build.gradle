plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.clojure/clojure
    implementation group: 'org.clojure', name: 'clojure', version: '1.11.1'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.7.5'

}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'clojure-study'
java.sourceCompatibility = 11


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
